<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atribut</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<div th:each="el : ${atribut}">
    <h2 th:text="${el.name}"></h2>
    <a th:href="'/atribut/del/'+ ${el.id}" class="btn btn-danger">Удалить</a>
    <a th:href="'/atribut/edit/'+ ${el.id}" class="btn btn-warning">Изменить</a>
</div>

<a href="/atribut/" class="btn btn-primary">Назад к героям</a>

</body>
</html>
