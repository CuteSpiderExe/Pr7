<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ranks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:insert="fragments/header :: defaultheader"></div>
<form th:object="${ranks}" action="/ranks/add" method="post">
    <p>Название
        <input th:field="*{name}" type="text" id="name" name="name" placeholder="Название"><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <p>Ранг
        <input type="number" th:field="*{kol}" id="kol" name="kol" placeholder="Ранг"><br>
    <div th:if="${#fields.hasErrors('kol')}" th:errors="*{kol}"></div>
    </p>
    <input type="submit" value="Добавить ранг" class="btn btn-success"><br>
</form>

<a href="/ranks/" class="btn btn-primary">Назад</a>

</body>
</html>
