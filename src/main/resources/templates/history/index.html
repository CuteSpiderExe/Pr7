<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>History</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<link rel="stylesheet" href="mysite.css">
<link rel="stylesheet" href="http://www.htmlbook.ru/main.css">
<div th:each="el : ${history}">
    <h2 th:text="${el.name}"></h2>
    <p th:text="${el.game.id}"></p>
    <p th:text="${el.player.name}"></p>
    <a th:href="'/history/' + ${el.id}">Прочитать</a>
</div>
<form method="get" action="/history/search">
    <input type="text" name="name" id="name">
    <input type="submit" value="Найти">
</form>
<a href="/history/add" class="btn btn-primary">Добавить историю</a>

</body>
</html>
