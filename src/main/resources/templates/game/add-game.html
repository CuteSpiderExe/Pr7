<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:insert="fragments/header :: defaultheader"></div>
<form th:object="${game}" action="/game/add" method="post">
    <p>Название
        <input th:field="*{name}" type="text" id="name" name="name" placeholder="Название"><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <p>Время игры
        <input type="number" th:field="*{time}" id="time" name="time" placeholder="Время игры"><br>
    <div th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></div>
    </p>
    <p>Дата игры
        <input type="text" th:field="*{date}" id="date" name="date" placeholder="Дата игры"><br>
    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
    </p>

    <input type="submit" value="Добавить игру" class="btn btn-success"><br>
</form>

<a href="/game/" class="btn btn-primary">Назад</a>

</body>
</html>
