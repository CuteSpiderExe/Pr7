<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:insert="fragments/header :: defaultheader"></div>
<form th:object="${server}" action="/server/add" method="post">
    <p>Название
        <input th:field="*{name}" type="text" id="name" name="name" placeholder="Название"><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <p>Локация
        <input type="text" th:field="*{loc}" id="loc" name="loc" placeholder="Локация"><br>
    <div th:if="${#fields.hasErrors('loc')}" th:errors="*{loc}"></div>
    </p>

    <input type="submit" value="Добавить сервер" class="btn btn-success"><br>
</form>

<a href="/server/" class="btn btn-primary">Назад</a>

</body>
</html>
