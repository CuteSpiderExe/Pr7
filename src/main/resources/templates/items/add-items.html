<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Items</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:insert="fragments/header :: defaultheader"></div>
<form th:object="${items}" action="/items/add" method="post">
  <p>Название
    <input th:field="*{name}" type="text" id="name" name="name" placeholder="Название"><br>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <p>Урон
    <input type="number" th:field="*{damage}" id="damage" name="damage" placeholder="Урон"><br>
  <div th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}"></div>
  </p>
  <input type="submit" value="Добавить предмет" class="btn btn-success"><br>
</form>

<a href="/items/" class="btn btn-primary">Назад</a>

</body>
</html>
